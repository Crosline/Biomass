<html>
<head>
	<title>Biomass</title>
	<link rel="stylesheet" href="style.css">
	<script src="http://threejs.org/build/three.js"></script>
	<script src="PlayerControls.js"></script>
        
</head>
<style>
body
{
	margin: 0;
	overflow: hidden;
}
</style>
<body>

	<div id='container'></div>


	<div class="control-information-box">
		<div>
			<div id="control-information-box-wrapper">
				<h2 class="box-header">Controls</h2>
				<ul id="information-nav">
					
					<li><b>W:</b>Move forwards</li>
					<li><b>A:</b>Turn Left</li>
					<li><b>D:</b>Turn right</li>
					<li><b>S:</b>Move backwards</li>
					<li><b>Q:</b>Strafe Left</li>
					<li><b>E:</b>Strafe Right</li>
					<li><b>Space:</b>Jump</li>
					<br>
					<li><b>F:</b>Drive Truck</li>
					<li><b>X: </b>Pick up objects</li>
				</ul>
			</div>
		</div>
	
		<b><span id="toggle-information-nav">Click here to hide controls</span></b>
	</div>


	<div id="energy-bar">
		<h2 class="box-header">Energy</h2>
		<div id="outer-bar">
			<span id="energy-amount">50%</span>
			<div id="inner-bar"></div>
		</div>
	</div>

	<script type = "module" src="main.js"></script>
	<script src="ui.js"></script>
</body>
</html>
